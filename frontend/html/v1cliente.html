<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/v1estilos.css">
    <link rel="stylesheet" href="../css/v1cliente.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="header-content">
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>
            <div id="weather" class="weather-info"></div>
            <div>
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>
            <img src="../recursos/logogi1.png" alt="Logo" class="logo-img">
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa-solid fa-user" title="Cliente"></i>
            <h4>Clientes</h4>
        </div>

        <div class="options__menu">	

            <a href="./v1principal.html" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Dashboard</h4>
                </div>
            </a>

            <a href="./v1cliente.html">
                <div class="option">
                    <i class="fa-solid fa-user" title="Cliente"></i>
                    <h4>Clientes</h4>
                </div>
            </a>
            
            <a href="./v1vehiculo.html">
                <div class="option">
                    <i class="fa-solid fa-car" title="Vehiculo"></i>
                    <h4>Vehiculos</h4>
                </div>
            </a>

            <a href="./v1servicios.html">
                <div class="option">
                    <i class="fa-regular fa-square-check" title="Lavado"></i>
                    <h4>Lavados</h4>
                </div>
            </a>

            <a href="#" id="exit-link">
                <div class="option">
                    <i class="fa-solid fa-right-from-bracket" title="Salir"></i>
                    <h4>Salir</h4>
                </div>
            </a>
        </div>
    </div>
    <div id="confirmation-dialog" class="dialog-overlay">
        <div class="dialog-box">
            <p>¿Desea salir del sistema?</p>
            <button id="confirm-yes">Aceptar</button>
            <button id="confirm-no">Cancelar</button>
        </div>
    </div>

    <main>
        

        <h1 id="titulo">Gestión de Clientes</h1>
       

        <div class="filter-container">
            <div class="col-md-3">
                <label for="filter-nombre" class="form-label filter-label">Buscar por Nombre:</label>
                <input type="text" id="filter-nombre" class="form-control">
            </div>
        
            <div class="col-md-3">
                <label for="filter-localidad" class="form-label filter-label">Buscar por Localidad:</label>
                <select id="filter-localidad" class="form-select">
                    <option value="">Todas las Localidades</option>
                </select>
            </div>
        
            <div class="col-md-3">
                <label for="filter-estado" class="form-label filter-label">Buscar por Estado:</label>
                <select id="filter-estado" class="form-select">
                    <option value="">Todos</option>
                    <option value="activo">Activo</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            <div class="col-md-3 text-md-end">
                <button id="clear-filters" class="btn btn-clear mt-3">Limpiar Filtros</button>
                <button id="open-client-form" class="btn btn-primary mt-3">Nuevo Cliente</button>
            </div>
        </div>
        

        <!-- Mensaje de éxito -->
          <div id="mensajeExito" class="mt-3 text-center" style="display: none; color: green;">¡Cliente creado correctamente!</div>
  
          <br>
          <br>

        <!-- Formulario para agregar un nuevo cliente -->
          <div id="add-client-form-container" class="d-none" style="max-width: 1200px;">        
           <form id="add-client-form" class="mx-auto" style="max-width: 1200px;">
               <input type="hidden" id="idcliente" name="idcliente">
           
               <div class="row">
                   <div class="col-md-3">
                       <div class="mb-2">
                        <label for="nombre" class="form-label required">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                       </div>
                   </div>
                   <div class="col-md-3">
                       <div class="mb-2">
                           <label for="telefono" class="form-label required">Teléfono:</label>
                           <input type="text" id="telefono" name="telefono" class="form-control" required>
                       </div>
                   </div>
                   <div class="col-md-3">
                       <div class="mb-2">
                           <label for="email" class="form-label">Email:</label>
                           <input type="email" id="email" name="email" class="form-control">
                       </div>
                   </div>
                   <div class="col-md-3">
                    <div class="mb-3">
                        <label for="domicilio" class="form-label required">Domicilio:</label>
                        <input type="text" id="domicilio" name="domicilio" class="form-control" required>
                    </div>
                </div>
               </div>
           
               <div class="row">       
                   <div class="col-md-3">
                       <div class="mb-3">
                           <label for="idlocalidad" class="form-label required">Localidad:</label>
                           <select id="idlocalidad" name="idlocalidad" class="form-select" required>
                               <!-- Opciones de localidades se llenarán dinámicamente -->
                           </select>
                       </div>
                   </div>
                   <div class="col-md-3">
                    <div class="mb-3">
                        <label for="estado" class="form-label required">Estado:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="estado-activo" name="estado" value="activo" class="form-check-input" checked>
                            <label for="estado-activo" class="form-check-label">Activo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="estado-baja" name="estado" value="baja" class="form-check-input">
                            <label for="estado-baja" class="form-check-label">Baja</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2">
                        <label for="observaciones" class="form-label">Observaciones:</label>
                        <input type="text" id="observaciones" name="observaciones" class="form-control">
                    </div>
                </div>
               </div>
           
               <div class="row">
                   
              
               </div>
           
               <div class="d-flex justify-content-center">
                   <button type="submit" class="btn btn-primary me-2">Agregar Cliente</button>
                   <button type="button" id="cancel-button" class="btn btn-secondary">Cancelar</button>
                   <button type="button" id="submit-button" class="btn btn-secondary">Actualizar</button>
               </div>
           </form>
           <br>
       
               <!-- Mensaje de éxito -->
           <div id="mensajeExito" class="mt-3 text-center">¡Cliente creado correctamente!</div>
           </div>
           
           
        
       
        <div class="container mt-3">
            <div class="table-responsive"> <!-- Contenedor para la tabla -->
               <table id="clientes-table" class="table">
                   <thead>
                       <tr>
                        <th style="background-color: #34495E; color: #FFFFFF;">Nombre</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Domicilio</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Localidad</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Teléfono</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Email</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Estado</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Observaciones</th>
                        <th style="background-color: #34495E; color: #FFFFFF;">Acciones</th>                       </tr>
                   </thead>
                   <tbody>
                       <!-- Los datos de los clientes se agregarán aquí dinámicamente -->
                   </tbody>
               </table>
           </div>
        </div>
       

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/cliente.js"></script>
    <script src="../js/v1script.js"></script>
</body>
</html>
