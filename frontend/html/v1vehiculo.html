<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../css/v1estilos.css">
    <link rel="stylesheet" href="../css/v1vehiculo.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="header-content">
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>
            <div id="weather" class="weather-info"></div>
            <div>
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>
            <img src="../recursos/logogi1.png" alt="Logo" class="logo-img">
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa-solid fa-car" title="Vehiculo"></i>
            <h4>Vehiculos</h4>
        </div>

        <div class="options__menu">	

            <a href="./v1principal.html" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Dashboard</h4>
                </div>
            </a>

            <a href="./v1cliente.html">
                <div class="option">
                    <i class="fa-solid fa-user" title="Cliente"></i>
                    <h4>Clientes</h4>
                </div>
            </a>
            
            <a href="./v1vehiculo.html">
                <div class="option">
                    <i class="fa-solid fa-car" title="Vehiculo"></i>
                    <h4>Vehiculos</h4>
                </div>
            </a>

            <a href="./v1servicios.html">
                <div class="option">
                    <i class="fa-regular fa-square-check" title="Lavado"></i>
                    <h4>Lavados</h4>
                </div>
            </a>

            <a href="#" id="exit-link">
                <div class="option">
                    <i class="fa-solid fa-right-from-bracket" title="Salir"></i>
                    <h4>Salir</h4>
                </div>
            </a>
        </div>
    </div>
    <div id="confirmation-dialog" class="dialog-overlay">
        <div class="dialog-box">
            <p>¿Desea salir del sistema?</p>
            <button id="confirm-yes">Aceptar</button>
            <button id="confirm-no">Cancelar</button>
        </div>
    </div>

    <main>
        <h1 id="titulo">Vehiculos</h1>

        <!-- Filtros -->
  <div class="container mt-3 filter-container">
    <div class="row">
        <div class="col-md-3">
            <label for="filter-cliente" class="form-label filter-label">Filtrar por cliente:</label>
            <input type="text" id="filter-cliente" class="form-control">
        </div>

         <div class="col-md-3">
             <label for="filter-dominio" class="form-label filter-label">Filtrar por Dominio:</label>
             <input type="text" id="filter-dominio" class="form-control">
         </div>

        <div class="col-md-3">
            <label for="filter-estado" class="form-label filter-label">Filtrar por Estado:</label>
            <select id="filter-estado" class="form-select">
                <option value="">Todos</option>
                <option value="activo">Activo</option>
                <option value="baja">Baja</option>
            </select>
        </div>

        <div class="col-md-3">
         <label for="filter-tipo" class="form-label filter-label">Filtrar por Tipo de Vehiculo:</label>
         <select id="filter-tipo" class="form-select">
             <option value="">Todos</option>
             <option value="Automóvil">Automóvil</option>
             <option value="Utilitario">Utilitario</option>
             <option value="Moto">Moto</option>
             <option value="Camión">Camión</option>
             <option value="Automovil Gama Alta">Automovil Gama Alta</option>
             <option value="Camioneta">Camioneta</option>
         </select>
         <div class="btn-container">
            <button id="clear-filters" class="btn">Limpiar Filtros</button>
            <button id="open-veh-form" class="btn">Crear Vehiculo</button>
        </div>
        </div>
    </div>  
</div>

<br>

              <!-- Mensaje de éxito -->
              <div id="mensajeExito" class="mt-3 text-center">¡Vehiculo creado correctamente!</div>
        
       <!-- Formulario para agregar un nuevo vehiculo -->
   <div id="add-veh-form-container" class="d-none mt-12">
    <p class="styled-text">* Todos los campos son obligatorios de completar</p>
 
    <form id="add-veh-form" class="mx-auto" style="max-width: 1200px;"> 
       <input type="hidden" id="idvehiculo" name="idvehiculo">    
   
       <div class="row">
           <div class="col-md-3">
               <div class="mb-2">
                   <label for="dominio" class="form-label">Dominio:</label>
                   <input type="text" id="dominio" name="dominio" class="form-control" required>
               </div>    
           </div>

           <div class="col-md-4">
               <div class="mb-2">
                   <label for="idcliente" class="form-label">Cliente:</label>
                   <select id="idcliente" name="idcliente" class="form-select" required>
                       <!-- Opciones de clientes se llenarán dinámicamente -->
                    </select>
               </div>
           </div>
           
           <div class="col-md-4">
               <div class="mb-2">
                   <label for="idmarca" class="form-label">Marca:</label>
                   <select id="idmarca" name="idmarca" class="form-select" required>
                   </select>
               </div>
           </div>


           <div class="col-md-6">
               <div class="mb-3">
                   <label for="idmodelo" class="form-label">Modelo:</label>
                   <select id="idmodelo" name="idmodelo" class="form-select" required>
                   </select>
               </div>
           </div>

           <div class="col-md-4">
               <div class="mb-3">
                   <label for="idtipovehiculo" class="form-label">Tipo:</label>
                   <select id="idtipovehiculo" name="idtipovehiculo" class="form-select" required>
                   </select>
               </div>
           </div>

           <div class="col-md-2">
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="estado-activo" name="estado" value="activo" class="form-check-input" checked>
                    <label for="estado-activo" class="form-check-label">Activo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="estado-baja" name="estado" value="baja" class="form-check-input">
                    <label for="estado-baja" class="form-check-label">Baja</label>
                </div>
            </div>
        </div>

       </div>
   
      
   
       <div class="text-center">
           <button type="submit" class="btn btn-primary">Agregar Vehiculo</button>
           <button type="button" id="cancel-button" class="btn btn-secondary">Cancelar</button>
           <button type="button" id="submit-button" class="btn btn-secondary">Actualizar</button>
       </div>
   </form> 

   <br>
   

       <!-- Mensaje de éxito -->
   <div id="mensajeExito" class="mt-3 text-center" style="display: none; color: green;">¡Vehículo creado correctamente!</div>
   </div>
   
   

  
   <div class="container mt-3">
    <div class="table-responsive"> <!-- Agregado para permitir desplazamiento -->
       <table id="vehiculos-table" class="table">
           <thead>
               <tr>
                   <th>Dominio</th>
                   <th>Cliente</th>
                   <th>Modelo</th>
                   <th>Tipo</th>
                   <th>Estado</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>
               <!-- Los datos de los vehiculos se agregarán aquí dinámicamente -->
           </tbody>
       </table>
   </div>
   </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/vehiculo.js"></script>
    <script src="../js/v1script.js"></script>
</body>
</html>
